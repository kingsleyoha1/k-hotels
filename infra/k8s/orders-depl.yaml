apiVersion: apps/v1
kind: Deployment
metadata:
  name: orders-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orders
  template:
    metadata:
      labels:
        app: orders
    spec:
      initContainers:
        - name: wait-for-mongo
          image: busybox
          command: ['sh', '-c', 'until nc -z orders-mongo-srv 27017; do echo waiting for mongo; sleep 2; done']
        - name: wait-for-rabbitmq
          image: busybox
          command: ['sh', '-c', 'until nc -z rabbitmq-srv 5672; do echo waiting for rabbitmq; sleep 2; done']
      containers:
        - name: orders
          image: kingsley555/orders
          env:
            - name: MONGO_URI_ORDERS
              valueFrom:
                secretKeyRef:
                  name: hotels-secrets
                  key: MONGO_URI_ORDERS
            - name: RABBITMQ_URL
              valueFrom:
                secretKeyRef:
                  name: hotels-secrets
                  key: RABBITMQ_URL
            - name: JWT_KEY
              valueFrom:
                secretKeyRef:
                  name: hotels-secrets
                  key: JWT_KEY      

---
apiVersion: v1
kind: Service
metadata:
  name: orders-srv
spec:
  selector:
    app: orders
  ports:
    - name: orders
      protocol: TCP
      port: 3000
      targetPort: 3000
