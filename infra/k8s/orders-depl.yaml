apiVersion: apps/v1
kind: Deployment
metadata:
  name: orders-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orders
  template:
    metadata:
      labels:
        app: orders
    spec:
      containers:
        - name: orders
          image: kingsley555/orders
          env:
            - name: RABBITMQ_URL
              value: 'amqp://rabbitmq-srv:5672'
            - name: MONGO_URI_ORDERS
              valueFrom:
                secretKeyRef:
                  name: mongo-uri-orders
                  key: MONGO_URI_ORDERS
            - name: JWT_KEY
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: JWT_KEY
---
apiVersion: v1
kind: Service
metadata:
  name: orders-srv
spec:
  selector:
    app: orders
  ports:
    - name: orders
      protocol: TCP
      port: 3000
      targetPort: 3000
